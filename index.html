<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de interés compuesto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calcula el interes compuesto</h1>
  <div id="calculator">
    <input type="number" id="value" placeholder="Ingrese el valor inicial">
    <input type="number" id="percentageMonthly" placeholder="Ingrese el porcentaje de interés mensual">
    <input type="number" id="percentageAnnual" placeholder="Ingrese el porcentaje de interés anual">
    <input type="number" id="months" placeholder="Ingrese el número de meses">
    <input type="number" id="years" placeholder="Ingrese el número de años">
    <button id="calculate" onclick="calculateFinalValue()">Calcular</button>
    <input type="number" id="result" placeholder="Resultado">
  </div>

  <script src="javascript.js"></script>
</body>
</html>
